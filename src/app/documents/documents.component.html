<div class="columns is-multiline">
  <div class="column card is-one-third" *ngFor="let document of documents; let i = index">
    <app-tweet *ngIf="document.social_media === 'twitter'" [tweet]="document"></app-tweet>
    <app-post-insta *ngIf="document.social_media === 'instagram'" [postInsta]="document"></app-post-insta>
  </div>
</div>

<nav class="level">
  <div class="level-item">
    <a (click)="nextPage()" class="button is-rounded is-fullwidth">More</a>
  </div>
</nav>
